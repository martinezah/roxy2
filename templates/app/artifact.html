<p><a href="#key/{{adjacent.before}}">prev</a><a class="spaced" href="#key/{{key}}">permalink</a>{% if adjacent.after %}<a href="#key/{{adjacent.after}}">next</a>{% endif %}</p>
<p>Key: {{key}}</p>
<p>Page URL: {{url}}</p>
<p>Crawled: {{timestamp|date:"c"}}</p>
{% if indices|length %}
<p>Attributes:</p>
<ul>
{% for item in indices %}
<li>{{item.key}}: {{item.value}}</li>
{% endfor %} 
</ul>
{% endif %}
<p>HTML:</p>
<pre>{{response.body.strip}}</pre>
